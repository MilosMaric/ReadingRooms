<div class="centered"><br/><br/>
	<h3>Registracija</h3>
	<br/>
	<div class="col-sm-4"></div>
	<div class=col-sm-4 ng-if="faculties">
		<label>Korisničko ime:</label>
		<br/>
		<input required type = "text" ng-model = "user.Username" class="form-control"
      ng-class="{invalidInput : isOccupied}" ng-blur="checkUsername()"/>
		<br/><br/>
		<label>Lozinka:</label>
		<br/>
		<input required type = "password" ng-model = "user.Password" class="form-control"/>
		<br/><br/>
    <label>Fakultet:</label>
		<br/>
    <select ng-model="user.FacultyId" class="form-control">
      <option ng-repeat="fac in faculties" value="{{fac.Id}}">{{fac.Name}} - {{fac.UniversityName}}</option>
    </select>
		<br/><br/>
    <label>Indeks:</label>
		<br/>
		<input required type = "text" ng-model = "user.Index" class="form-control"/>
		<br/><br/>
		<button class="btn btn-primary" ng-click="register()"><span class="glyphicon glyphicon-plus" ></span> Registruj se</button>
	</div>
</div>
